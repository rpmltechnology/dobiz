<div class="container">
  <h5 class="my-4 mx-3">{{products.product_name}}</h5>
  <div class="row">
    {% for i in products %}
      <div class="col-md-4" style="display: inline-block;">
        <div class="card" style="height:400px">
          <div class="card-body">
            <h5 class="card-title" id="namepr{{i.id}}">{{i.product_name}}</h5>
            <h6 class="card-title"><b>Market Price</b> : Rs. <span  id="pricepr{{i.id}}">{{i.market_price}}</span></h6>
            <h6 class="card-title"><b>DOBIZ Price</b>  : Rs. <span  id="pricepr{{i.id}}">{{i.price}}</span></h6>
            <p class="card-text">{{i.desc| slice:"0:200"}}</p>
            <span id="divpr{{i.id}}" class="divpr d-flex">
              <button id="pr{{i.id}}" class=" mx-1 btn btn-primary btn-sm" onclick="addtocart({{i.id}})">Add To Cart</button>
              <a href="/checkout?id={{i.id}}"><button id="qv{{i.id}}" class="btn btn-primary btn-sm">Buy Now</button></a>
            </span>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
<script>
function addtocart(id){
  $.ajax({
    type: 'POST',
    url: 'addToCart',
    data: {
      "id":id
    },
    success: function(response) {
      if (confirm("Do you  want to visit Cart page?")) {
        window.location.href = "/cart";
    }
    }
});
}
</script>
