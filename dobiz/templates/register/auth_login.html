<!doctype html>
<html lang="en">

<head>
  {%load static%}
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="static/images/favicon.ico">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Sign In</title>
  <style type="text/css">
    *{
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    .main-img {
        background-color: #00000061;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .bg-light {
            background-color: #f8f9fae6!important;
        }
    .Profile{
            width: 46%;
        }
        a{
          text-decoration: none;
        }
        @media(max-width:760px){
           .Profile{
            width: 100%;
        }
        }
        .img-fluid {
    max-width: 25%;
    height: auto;
}
  </style>
</head>

<body>
  {%if messages %}
  {% for message in messages %}
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Message : </strong> {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  {% endfor %}
  {% endif %}
  <section class="py-5 bg-primary" style="background-image: url({% static 'images/bg3.jpg' %});">
    <div class="container py-5">
      <div class="row py-5">
        <div class="col-md-12 col-12">
          <div class="bg-light Profile mx-auto py-4 shadow rounded-2">
            <a class="navbar-brand p-4" href="{% url 'home'%}"><img src="static/images/logo.png" alt="logo-img" class="img-fluid"></a>
            <h1 class="text-center">Sign In</h1>
            <hr />

            <form class="px-4" method="post"> {% csrf_token %}
              <div class="mb-3">
                <label for="loginusername" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp" required placeholder="Enter Registered Email">
            </div>
            <div class="mb-3">
                <label for="Pass1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
            </div>
            <br>
            <input type="checkbox" name="checkbox" id="checkbox" onchange="showpass()"> Show password

              <div class="col-12 text-center py-2">
                <div class="g-recaptcha" data-sitekey="6Lfi5U8kAAAAAEMK2PAuXUEmXU2nfij9sSosplol"></div>
                <h6 class="text-center py-4"><a href="{%url 'forgot_password'%}">Forgot Password</a></h6>
                <button type="submit" class="mx-4 btn btn-primary">Sign In</button>
              </div>
              <h6 class="text-center py-4"><a href="{%url 'signup'%}">Click here to create new Account</a></h6>

            </form>


          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    
<script>
  function showpass(){
     if (document.getElementById("checkbox").checked) {
        document.getElementById("password").type = "text";
     } else {
        document.getElementById("password").type = "password";
     }
  }
  </script>
  
  
  

</body>

</html>
