{% extends 'index.html' %}
{%block title%}Order History{% endblock %}

{%block body %}


<style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;600;700&display=swap');
*{
    font-family: 'Ubuntu', sans-serif;

}
body{
  height:98vh;
  background-color: #4158D0;
background-image: linear-gradient(43deg, #4158D0 0%, #C850C0 46%, #FFCC70 100%);
  font-family: 'Ubuntu', sans-serif;
  background-position:center center;
}
table {
/*   border: 1px solid #ccc; */
  border-collapse: collapse;
  margin: 0 auto;
  padding: 0;
  width: 80%;
  table-layout: fixed;
}

table caption {
    font-family: 'Ubuntu', sans-serif;
  font-size: 55px;
  font-weight:700;
  color:#00000090;
  padding: 15px;
}

table tr {
  background-color: #ffffff90;
  border: 1px solid #ddd;
  padding: 10px;
}
.thead{
  background-color: rgb(67 56 202);
  color:#fff;
}

table th,
table td {
  padding: 20px;
  text-align: center;
}

table th {
  font-size: 20px;
  letter-spacing: .1em;
  text-transform: capitalize;
}

@media screen and (max-width: 600px) {
  table {
    border: 0;
  }
  .thead{
  background-color: rgb(67 56 202);
  color:#fff;
}

  table caption {
     font-size: 35px;
  font-weight:700;
  color:#00000090;
  }
  
  table thead {
    border: none;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
  }
  
  table tr {
    border-bottom: 3px solid #ddd;
    display: block;
    margin-bottom: .625em;
  }
  
  table td {
    border-bottom: 1px solid #ddd;
    display: block;
    font-size: .8em;
    text-align: right;
  }
  
  table td::before {
    /*
    * aria-label has no advantage, it won't be read inside a table
    content: attr(aria-label);
    */
    content: attr(data-label);
    float: left;
    font-weight: bold;
    text-transform: uppercase;
  }
  
  table td:last-child {
    border-bottom: 0;
  }
}
</style>

<table style="margin-top:100px">
    
    <thead >
      <tr class="thead">
        <th scope="col">Product Name</th>
        <th scope="col">Order Id</th>
        <th scope="col">Price</th>
        <th scope="col">Status</th>
		<th scope="col">Order Time</th>
		<th scope="col">Cancel Order</th>
      </tr>
    </thead>
    <tbody>
        {% for i in orders %}
      <tr>
        <td data-label="Name">{{i.product.product_name}}</td>
        <td data-label="Name">{{i.id}}</td>
        <td data-label="Title">{{i.sell_price}}</td>
        <td data-label="Website">{{i.status}}</td>
        <td data-label="Website">{{i.buy_time}}</td>
        <td data-label="Website"> <a href="{% url 'cancel_order_page' i.id %}">Cancel Order</a></td>
      </tr>
      {% endfor %}
  
    </tbody>
  </table>


    {% endblock %}
